{% set name = "atomsk" %}
{% set version = "0.11" %}
{% set sha256 = "5912e845d2419a209e86f70cb6b02cafef8216207dc4f5bcebe5bbd3e040a450" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://atomsk.univ-lille.fr/code/atomsk_b{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - make.patch

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - make 
  host:
    - libblas
    - liblapack

test:
  commands: 
    - atomsk --create fcc 4.02 Al aluminium.xsf

about:
  home: http://atomsk.univ-lille1.fr
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'The Swiss-army knife of atomic simulations'

  description: |
    Atomsk is an Open Source command-line program dedicated to 
    the creation, manipulation, and conversion of atomic systems.
  doc_url: http://atomsk.univ-lille1.fr
  dev_url: https://github.com/pierrehirel/atomsk/

extra:
  recipe-maintainers:
    - jan-janssen
